<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>808 Player</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #000;
      touch-action: none;
      font-family: 'Bebas Neue', sans-serif;
    }
    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }
    #instruction {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 22px;
      font-family: 'Bebas Neue', sans-serif;
      background: rgba(0,0,0,0.5);
      padding: 8px 16px;
      border-radius: 6px;
      opacity: 0;
      transition: opacity 1.5s ease;
      pointer-events: none;
      z-index: 5;
    }
    @keyframes pulseFade {
      0%   { transform: translateX(-50%) scale(1); }
      50%  { transform: translateX(-50%) scale(1.1); }
      100% { transform: translateX(-50%) scale(1); }
    }
    #instruction.pulsing {
      animation: pulseFade 1s ease-in-out infinite;
    }
    #promo {
      position: fixed;
      bottom: 10px;
      right: 10px;
      text-align: center;
      text-decoration: none;
      font-family: 'Bebas Neue', sans-serif;
      color: white;
      z-index: 10;
    }
    #promo img {
      width: 70px;
      height: auto;
      display: block;
      margin: 0 auto 4px auto;
      border-radius: 4px;
    }
    #promo div {
      font-size: 14px;
    }
  </style>
</head>
<body>
<canvas id="visualizer"></canvas>
<div id="instruction"></div>
<a id="promo" href="https://depalmahouse.gumroad.com/l/urwwjz" target="_blank">
  <img src="https://tylersmithworld.github.io/808/select1.jpeg" alt="Cassette 808s" />
  <div>Cassette 808s</div>
</a>
<script>
window.onerror = function(msg, src, line, col, error) {
  console.error("Uncaught error:", msg, "at", src + ":" + line);
};

const canvas = document.getElementById('visualizer');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const baseURL = 'https://tylersmithworld.github.io/808/sounds/';

const soundMap = {
  a: 'kick_30.mp3', b: 'cow_bell_18.mp3', c: 'snare_19.mp3', d: 'snare_17.mp3',
  e: '808_110.mp3', f: 'snare_23.mp3', g: 'clap_3.mp3', h: 'rim_9.mp3',
  i: 'open_hi.mp3', j: 'hi_hat_6.mp3', k: 'hi_hat_2.mp3', l: 'hi_hat_7.mp3',
  m: 'cow_bell_25.mp3', n: 'clave_3.mp3', o: 'open_hi_7.mp3', p: 'cymbal_15.mp3',
  q: '808_42.mp3', r: 'snare_11.mp3', s: '808_45.mp3', t: 'clap_2.mp3',
  u: 'cymbal_15.mp3', v: 'snare_36.mp3', w: '808_102.mp3', x: '808_78.mp3',
  y: 'tom.mp3', z: '808_90.mp3'
};

const keys = Object.keys(soundMap);
const isMobile = /Mobi|Android/i.test(navigator.userAgent);
const preloadKeys = [...keys];

let currentIndex = 0;
let displayText = '';
let opacity = 1;
let pulse = 1;
let color = '#fff';
let fadeTimer = null;
let isReady = false;
let firstInteractionOccurred = false;
let firstDesktopKeydown = false;

const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
const audioBuffers = {};

async function loadAudioBuffer(key) {
  if (audioBuffers[key]) return audioBuffers[key];
  const response = await fetch(`${baseURL}${soundMap[key]}`);
  const arrayBuffer = await response.arrayBuffer();
  const buffer = await audioCtx.decodeAudioData(arrayBuffer);
  audioBuffers[key] = buffer;
  return buffer;
}

async function preloadEssentialSounds() {
  for (const key of preloadKeys) {
    try {
      await loadAudioBuffer(key);
    } catch (e) {
      console.warn(`Failed to load sound for key "${key}":`, e);
    }
  }
  isReady = true;
}

function playSound(key) {
  const buffer = audioBuffers[key];
  if (!buffer) return;
  const source = audioCtx.createBufferSource();
  source.buffer = buffer;
  source.connect(audioCtx.destination);
  source.start(0);
  triggerPulse();
}

function getTypeAndColor(key) {
  const labelMap = {
    a: 'KICK', b: 'COWBELL', c: 'SNARE', d: 'SNARE', e: 'BOOM', f: 'SNARE',
    g: 'CLAP', h: 'RIM', i: 'HAT', j: 'HAT', k: 'HAT', l: 'HAT',
    m: 'COWBELL', n: 'CLAVE', o: 'HAT', p: 'CYMBAL', q: '808', r: 'SNARE',
    s: 'KICK', t: 'CLAP', u: 'CYMBAL', v: 'SNARE', w: 'BOOM', x: '808',
    y: 'TOM', z: 'BOOM'
  };
  const label = labelMap[key] || 'SOUND';
  const col = ['#ffffff', '#ff7700', '#ff0000'][Math.floor(Math.random() * 3)];
  return [label, col];
}

function startFadeOut() {
  if (fadeTimer) clearTimeout(fadeTimer);
  fadeTimer = setTimeout(() => {
    const fadeInterval = setInterval(() => {
      opacity -= 0.05;
      if (opacity <= 0) {
        opacity = 0;
        displayText = '';
        clearInterval(fadeInterval);
      }
    }, 30);
  }, 200);
}

function playNextSound() {
  const key = keys[currentIndex];
  const [txt, col] = getTypeAndColor(key);
  displayText = txt;
  color = col;
  opacity = 1;
  playSound(key);
  startFadeOut();
  currentIndex = (currentIndex + 1) % keys.length;
}

canvas.addEventListener('touchstart', async e => {
  e.preventDefault();
  resetInactivityTimer();
  if (!firstInteractionOccurred && isReady) {
    firstInteractionOccurred = true;
    await audioCtx.resume();
    hideInstruction();
    // continue to play first sound
  }
  }
  const key = keys[currentIndex];
  const [txt, col] = getTypeAndColor(key);
  displayText = txt;
  color = col;
  opacity = 1;
  playSound(key);
  startFadeOut();
  currentIndex = (currentIndex + 1) % keys.length;
});

window.addEventListener('keydown', e => {
  resetInactivityTimer();
  if (!firstDesktopKeydown) firstDesktopKeydown = true;
  const key = e.key.toLowerCase();
  if (soundMap[key]) {
    const [txt, col] = getTypeAndColor(key);
    displayText = txt;
    color = col;
    opacity = 1;
    playSound(key);
    startFadeOut();
  }
});

function triggerPulse() {
  pulse = 1.8;
  const start = performance.now();
  const duration = 150;
  function animatePulse(ts) {
    const elapsed = ts - start;
    const progress = Math.min(elapsed / duration, 1);
    pulse = 1.8 - 0.8 * progress;
    if (progress < 1) requestAnimationFrame(animatePulse);
    else pulse = 1;
  }
  requestAnimationFrame(animatePulse);
}

function drawLabel() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  ctx.save();
  ctx.globalAlpha = 0.2125;
  ctx.fillStyle = '#aaa';
  ctx.textAlign = 'center';
  ctx.textBaseline = 'middle';
  ctx.font = `${Math.floor(canvas.width * 0.9)}px 'Bebas Neue', sans-serif`;
  ctx.fillText('808', canvas.width / 2, canvas.height / 2);
  ctx.restore();

  if (displayText) {
    ctx.save();
    ctx.globalAlpha = opacity;
    ctx.fillStyle = color;
    ctx.textAlign = 'center';
    ctx.textBaseline = 'middle';
    ctx.translate(canvas.width / 2, canvas.height / 2);
    ctx.scale(pulse, pulse);
    ctx.font = `${Math.floor(canvas.height * 0.15)}px 'Bebas Neue', sans-serif`;
    ctx.fillText(displayText, 0, 0);
    ctx.restore();
  }
}

function animate() {
  drawLabel();
  requestAnimationFrame(animate);
}

function hideInstruction() {
  const el = document.getElementById('instruction');
  if (el) el.style.opacity = 0;
}

function showInstruction() {
  const el = document.getElementById('instruction');
  if (!el) return;
  el.textContent = isMobile ? 'TAP' : 'TYPE';
  el.style.opacity = 1;
  setTimeout(() => {
    el.style.opacity = 0;
  }, 2000);
}

let inactivityTimer;
function resetInactivityTimer() {
  clearTimeout(inactivityTimer);
  inactivityTimer = setTimeout(() => {
    setTimeout(() => {
      if (!firstInteractionOccurred && isMobile) {
        const el = document.getElementById('instruction');
        if (el) {
          el.textContent = 'TAP';
          el.style.opacity = 1;
        }
      } else if (!firstDesktopKeydown && !isMobile) {
        showInstruction();
      }
    }, 100);
  }, 6000); // 6-second delay
}

window.addEventListener('keydown', resetInactivityTimer);
window.addEventListener('touchstart', resetInactivityTimer);

animate();
preloadEssentialSounds().then(() => {
  isReady = true;
  if (!firstInteractionOccurred && isMobile) {
    const el = document.getElementById('instruction');
    if (el) {
      el.textContent = 'TAP';
      el.style.opacity = 1;
    }
  } else if (!firstDesktopKeydown && !isMobile) {
    setTimeout(showInstruction, 6000); // also add this to match the delay
  }
});
</script>
</body>
</html>
