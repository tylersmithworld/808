<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Drum Visualizer - Minimal Mobile</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet" crossorigin="anonymous">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #000;
      touch-action: none;
      font-family: 'Bebas Neue', sans-serif;
    }
    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
<canvas id="visualizer"></canvas>
<script>
const canvas = document.getElementById('visualizer');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const baseURL = 'https://tylersmithworld.github.io/808/sounds/';

const soundMap = {
  a: 'kick_30.mp3', b: 'cow_bell_18.mp3', c: 'snare_19.mp3', d: 'snare_17.mp3',
  e: '808_110.mp3', f: 'snare_23.mp3', g: 'clap_3.mp3', h: 'rim_9.mp3',
  i: 'open_hi.mp3', j: 'hi_hat_6.mp3', k: 'hi_hat_2.mp3', l: 'hi_hat_7.mp3',
  m: 'cow_bell_25.mp3', n: 'clave_3.mp3', o: 'open_hi_7.mp3', p: 'cymbal_15.mp3',
  q: '808_42.mp3', r: 'snare_21.mp3', s: '808_45.mp3', t: 'clap_1.mp3',
  u: 'cymbal_15', v: 'snare_36.mp3', w: '808_102.mp3', x: '808_78.mp3',
  y: 'tom.mp3', z: '808_90.mp3'
};

const preloadKeys = ['a', 'c', 'g', 'q'];
const keys = Object.keys(soundMap);

let currentIndex = 0;
let displayText = '';
let opacity = 1;
let pulse = 1;
let color = '#fff';
let fadeTimer = null;
let isReady = false;

let lastTapTime = 0;
const MIN_TAP_INTERVAL = 160;

const colorCycle = ['#ffffff', '#ff7700', '#ff0000'];
let colorIndex = 0;

const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
const audioBuffers = {};

async function loadAudioBuffer(key) {
  if (audioBuffers[key]) return audioBuffers[key];
  const response = await fetch(`${baseURL}${soundMap[key]}`);
  const arrayBuffer = await response.arrayBuffer();
  const buffer = await audioCtx.decodeAudioData(arrayBuffer);
  audioBuffers[key] = buffer;
  return buffer;
}

async function preloadEssentialSounds() {
  for (const key of preloadKeys) {
    await loadAudioBuffer(key);
  }
  isReady = true;
}

function playSound(key) {
  loadAudioBuffer(key).then(buffer => {
    const source = audioCtx.createBufferSource();
    source.buffer = buffer;
    source.connect(audioCtx.destination);
    source.start(0);
    triggerPulse();
  });
}

function getTypeAndColor(key) {
  const labelMap = {
    a: 'KICK', b: 'KICK', c: 'SNARE', d: 'SNARE', e: 'SNARE', f: 'SNARE',
    g: 'CLAP', h: 'RIM', i: 'HAT', j: 'HAT', k: 'HAT', l: 'CYMBAL', m: 'COWBELL',
    n: 'CLAVE', o: 'HAT', p: 'CYMBAL', q: 'KICK', r: 'SNARE', s: 'KICK',
    t: 'CLAP', u: 'COWBELL', v: 'SNARE', w: 'KICK', x: 'KICK', y: 'TOM', z: 'KICK'
  };
  const label = labelMap[key] || 'RIM';
  const col = colorCycle[colorIndex % colorCycle.length];
  colorIndex++;
  return [label, col];
}

function startFadeOut() {
  if (fadeTimer) clearTimeout(fadeTimer);
  fadeTimer = setTimeout(() => {
    const fadeInterval = setInterval(() => {
      opacity -= 0.05;
      if (opacity <= 0) {
        opacity = 0;
        displayText = '';
        clearInterval(fadeInterval);
      }
    }, 30);
  }, 200);
}

canvas.addEventListener('touchstart', e => {
  e.preventDefault();
  const now = Date.now();
  if (now - lastTapTime > MIN_TAP_INTERVAL) {
    lastTapTime = now;
    requestAnimationFrame(() => playNextSound());
  }
});

window.addEventListener('resize', () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  drawLabel();
});

function drawLabel() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.save();
  ctx.globalAlpha = 0.1;
  ctx.fillStyle = 'rgba(255,255,255,1)';
  ctx.textAlign = 'center';
  ctx.textBaseline = 'middle';
  ctx.font = `${Math.floor(canvas.width * 0.9)}px 'Bebas Neue', sans-serif`;
  ctx.fillText(isReady ? '808' : 'Loading...', canvas.width/2, canvas.height/2);
  ctx.restore();

  if (displayText) {
    ctx.save();
    ctx.globalAlpha = opacity;
    ctx.fillStyle = color;
    ctx.textAlign = 'center';
    ctx.textBaseline = 'middle';
    ctx.translate(canvas.width/2, canvas.height/2);
    ctx.scale(pulse, pulse);
    ctx.font = `${Math.floor(canvas.height * 0.15)}px 'Bebas Neue', sans-serif`;
    ctx.fillText(displayText, 0, 0);
    ctx.restore();
  }
}

function playNextSound() {
  const key = keys[currentIndex];
  const [txt, col] = getTypeAndColor(key);
  displayText = txt;
  color = col;
  opacity = 1;
  playSound(key);
  startFadeOut();
  currentIndex = (currentIndex + 1) % keys.length;
}

window.addEventListener('keydown', e => {
  const key = e.key.toLowerCase();
  if (soundMap[key]) {
    const [txt, col] = getTypeAndColor(key);
    displayText = txt;
    color = col;
    opacity = 1;
    playSound(key);
    startFadeOut();
  }
});

function triggerPulse() {
  pulse = 1.8;
  const start = performance.now();
  const duration = 150;
  function animatePulse(ts) {
    const elapsed = ts - start;
    const progress = Math.min(elapsed / duration, 1);
    pulse = 1.8 - 0.8 * progress;
    if (progress < 1) requestAnimationFrame(animatePulse);
    else pulse = 1;
  }
  requestAnimationFrame(animatePulse);
}

function animate() {
  drawLabel();
  requestAnimationFrame(animate);
}

preloadEssentialSounds().then(animate);
</script>
</body>
</html>
