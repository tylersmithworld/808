<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>808 Drum Visualizer</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #000;
      touch-action: none;
      font-family: 'Bebas Neue', sans-serif;
    }
    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }
    #instruction {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 22px;
      font-family: 'Bebas Neue', sans-serif;
      background: rgba(0,0,0,0.5);
      padding: 8px 16px;
      border-radius: 6px;
      opacity: 0;
      transition: opacity 1.5s ease;
      pointer-events: none;
      z-index: 5;
    }
    @keyframes pulseFade {
      0%   { transform: translateX(-50%) scale(1); }
      50%  { transform: translateX(-50%) scale(1.1); }
      100% { transform: translateX(-50%) scale(1); }
    }
    #instruction.pulsing {
      animation: pulseFade 1s ease-in-out infinite;
    }
    #promo {
      position: fixed;
      bottom: 10px;
      right: 10px;
      text-align: center;
      text-decoration: none;
      font-family: 'Bebas Neue', sans-serif;
      color: white;
      z-index: 10;
    }
    #promo img {
      width: 70px;
      height: auto;
      display: block;
      margin: 0 auto 4px auto;
      border-radius: 4px;
    }
    #promo div {
      font-size: 14px;
    }
  </style>
</head>
<body>
<canvas id="visualizer"></canvas>
<div id="instruction"></div>
<a id="promo" href="https://depalmahouse.gumroad.com/l/urwwjz" target="_blank">
  <img src="https://tylersmithworld.github.io/808/select1.jpeg" alt="Cassette Tape 808s" />
  <div>Cassette Tape 808s</div>
</a>
<script>
window.onerror = function(msg, src, line, col, error) {
  console.error("Uncaught error:", msg, "at", src + ":" + line);
};

const canvas = document.getElementById('visualizer');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let isReady = false;
let displayText = '';
let opacity = 1;
let color = '#fff';
let pulse = 1;

function drawLabel() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.save();
  ctx.globalAlpha = 0.1;
  ctx.fillStyle = 'rgba(200,200,200,1)';
  ctx.textAlign = 'center';
  ctx.textBaseline = 'middle';

  const splashText = isReady ? '808' : 'Loading...';
  const maxFontSize = Math.min(canvas.width, canvas.height) * 0.9;
  ctx.font = `${Math.floor(maxFontSize)}px 'Bebas Neue', sans-serif`;
  ctx.fillText(splashText, canvas.width / 2, canvas.height / 2);
  ctx.restore();

  if (displayText) {
    ctx.save();
    ctx.globalAlpha = opacity;
    ctx.fillStyle = color;
    ctx.textAlign = 'center';
    ctx.textBaseline = 'middle';
    ctx.translate(canvas.width / 2, canvas.height / 2);
    ctx.scale(pulse, pulse);
    ctx.font = `${Math.floor(canvas.height * 0.15)}px 'Bebas Neue', sans-serif`;
    ctx.fillText(displayText, 0, 0);
    ctx.restore();
  }
}
</script>
</body>
</html>
