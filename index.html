<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini Patatap</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #fff;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="visualizer"></canvas>
  <script>
    const canvas = document.getElementById('visualizer');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const allKeys = 'abcdefghijklmnopqrstuvwxyz'.split('');

    const baseURL = 'https://tylersmithworld.github.io/808/';
    const filenames = [
      'Cassette%20%5B2025-03-04%20171032%5D.wav',
      'Cow%20Bell%201%20-%20Depalma%20Cassette%20808s.wav',
      'Cow%20Bell%2011%20-%20Depalma%20Cassette%20808s.wav',
      'Cow%20Bell%2019%20-%20Depalma%20Cassette%20808s.wav',
      'Cow%20Bell%205%20-%20Depalma%20Cassette%20808s.wav',
      'DEEP%20FOG%20%5B2025-03-04%20171027%5D.wav',
      'Hi%20Hat%202%20-%20Depalma%20Cassette%20808s.wav',
      'Hi%20Hat%2025%20-%20Depalma%20Cassette%20808s.wav',
      'Hi%20Hat%204%20-%20Depalma%20Cassette%20808s.wav',
      'Open%20Hi%20Hat%2013%20-%20Depalma%20Cassette%20808s.wav',
      'Open%20Hi%20Hat%203%20-%20Depalma%20Cassette%20808s.wav',
      'Open%20Hi%20Hat%207%20-%20Depalma%20Cassette%20808s.wav',
      'ROYAL%20FLUSH%20%5B2025-03-04%20171026%5D.wav',
      'Rim%204%20-%20Depalma%20Cassette%20808s.wav',
      'Rim%205%20-%20Depalma%20Cassette%20808s.wav',
      'SNEAKY%20PETE%20%5B2025-03-04%20171030%5D.wav',
      'Snare%2018%20-%20Depalma%20Cassette%20808s.wav',
      'Snare%2024%20-%20Depalma%20Cassette%20808s.wav',
      'Snare%2037%20-%20Depalma%20Cassette%20808s.wav',
      'Snare%204%20-%20Depalma%20Cassette%20808s.wav',
      'THE%20WIDOWMAKER%20%5B2025-03-04%20171028%5D.wav',
      'TIC-TAC%20%5B2025-03-04%20171029%5D.wav',
      'Tom-Conga%2028%20-%20Depalma%20Cassette%20808s.wav',
      'Tom-Conga%2030%20-%20Depalma%20Cassette%20808s.wav',
      'Tom-Conga%205%20-%20Depalma%20Cassette%20808s.wav'
    ];

    const soundURLs = allKeys.map((_, index) => `${baseURL}${filenames[index % filenames.length]}`);

    const sounds = {};
    allKeys.forEach((key, index) => {
      const audio = new Audio(soundURLs[index]);
      audio.preload = 'auto';
      sounds[key] = audio;
    });

    const activeShapes = [];
    let flashOpacity = 0;

    function getPleasantColor(index) {
      const palette = ['#FF6B6B', '#FFD93D', '#6BCB77', '#4D96FF', '#843B62', '#FF9F1C', '#B388EB', '#F67280', '#36C9C6', '#F8C291', '#7FDBDA', '#A29BFE'];
      return palette[index % palette.length];
    }

    function getRandomShapeType() {
      return ['circle', 'square', 'triangle', 'ring'][Math.floor(Math.random() * 4)];
    }

    function drawShape(shape) {
      ctx.save();
      ctx.translate(shape.x, shape.y);
      ctx.rotate(shape.rotation);
      ctx.globalAlpha = shape.alpha;
      ctx.fillStyle = shape.color;
      ctx.strokeStyle = shape.color;

      switch (shape.type) {
        case 'circle':
          ctx.beginPath();
          ctx.arc(0, 0, shape.size / 2, 0, Math.PI * 2);
          ctx.fill();
          break;
        case 'square':
          ctx.fillRect(-shape.size / 2, -shape.size / 2, shape.size, shape.size);
          break;
        case 'triangle':
          ctx.beginPath();
          ctx.moveTo(0, -shape.size / 2);
          ctx.lineTo(-shape.size / 2, shape.size / 2);
          ctx.lineTo(shape.size / 2, shape.size / 2);
          ctx.closePath();
          ctx.fill();
          break;
        case 'ring':
          ctx.beginPath();
          ctx.arc(0, 0, shape.size / 2, 0, Math.PI * 2);
          ctx.lineWidth = 4;
          ctx.stroke();
          break;
      }
      ctx.restore();
    }

    function playSoundAndAnimate(key) {
      const sound = sounds[key];
      if (!sound) return;
      sound.currentTime = 0;
      sound.play().catch(e => console.warn(`Sound play failed: ${e.message}`));

      const angle = (allKeys.indexOf(key) / allKeys.length) * 2 * Math.PI;
      const radius = Math.min(canvas.width, canvas.height) * 0.3;
      const cx = canvas.width / 2 + radius * Math.cos(angle);
      const cy = canvas.height / 2 + radius * Math.sin(angle);

      activeShapes.push({
        x: cx,
        y: cy,
        color: getPleasantColor(allKeys.indexOf(key)),
        type: getRandomShapeType(),
        size: 30 + Math.random() * 50,
        alpha: 1,
        rotation: Math.random() * 2 * Math.PI,
        decay: 0.02
      });

      flashOpacity = 0.1;
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (flashOpacity > 0) {
        ctx.fillStyle = `rgba(0,0,0,${flashOpacity})`;
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        flashOpacity -= 0.01;
      }

      for (let i = activeShapes.length - 1; i >= 0; i--) {
        const s = activeShapes[i];
        drawShape(s);
        s.alpha -= s.decay;
        s.size += 0.5;
        if (s.alpha <= 0) activeShapes.splice(i, 1);
      }

      requestAnimationFrame(draw);
    }

    draw();

    window.addEventListener('keydown', e => {
      const key = e.key.toLowerCase();
      if (allKeys.includes(key)) playSoundAndAnimate(key);
    });

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
